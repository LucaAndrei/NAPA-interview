<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet"
	href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="./bower_components/leaflet/dist/leaflet.css" />
<link rel="stylesheet"
	href="./bower_components/angularjs-slider/dist/rzslider.css" />
<link rel="stylesheet" href="./include/style.css" />
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="ShipController">

		<div class="col-md-12">
			<div class="page-header">
				<h1>Ships</h1>
			</div>
			<div class="alert alert-info" role="alert"
				ng-hide="markers && markers.length > 0">There are no ships in
				the database yet.</div>
		</div>
		<div class="col-md-12">
			<div class="col-md-6">
				<leaflet height="400px" markers="markers" layers="layers"></leaflet>
			</div>
			<div class="col-md-6">
				<h3>Sort by gross tonnage</h3>
				<rzslider rz-slider-model="sliderMinValue"
					rz-slider-high="sliderMaxValue" rz-slider-options="slider.options"></rzslider>
			</div>
		</div>




		<script type="text/javascript"
			src="./bower_components/angular/angular.min.js"></script>
		<script type="text/javascript"
			src="./bower_components/angular-resource/angular-resource.min.js"></script>
		<script type="text/javascript"
			src="./bower_components/leaflet/dist/leaflet.js"></script>
		<script type="text/javascript"
			src="./bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
		<script type="text/javascript"
			src="./bower_components/lodash/dist/lodash.js"></script>
		<script type="text/javascript"
			src="./bower_components/angularjs-slider/dist/rzslider.js"></script>
		<script type="text/javascript" src="./app/app.js"></script>
		<script type="text/javascript" src="./app/controllers.js"></script>
		<script type="text/javascript" src="./app/services.js"></script>
</body>
</html>
